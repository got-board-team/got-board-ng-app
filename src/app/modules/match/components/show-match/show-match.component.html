<div *ngIf="match">
    <div style="display:flex;justify-content:space-between;">
        <div style="display:flex;">
            <div *ngFor="let unit of units" class="unit {{unit}}" [attr.data-unit-type]="unit" [attr.data-unit-new]="true">{{unit}}</div>
        </div>

        <div>
            <a routerLink="/matches">Matches</a><br />
            <h1>Match {{match.id}} created at: {{match.createdAt | date: 'medium'}}</h1>
        </div>
    </div>

    <div id="board">
        <ng-container *ngIf="boardUnits.length > 0">
            <div *ngFor="let unit of boardUnits" [id]="unit.id" class="unit {{unit.type}}" [attr.data-unit-type]="unit.type" [style.top]="unit.y + 'px'" [style.left]="unit.x + 'px'">{{unit.type}} unit</div>
        </ng-container>

        <ng-container *ngFor="let area of areas">
            <ng-container *ngIf="areaUnit[area.slug]">
                <div *ngFor="let unit of areaUnit[area.slug].units" [id]="unit.id" class="unit {{unit.type}}" [attr.data-unit-type]="unit.type" [style.top]="unit.y + 'px'" [style.left]="unit.x + 'px'">{{unit.type}} unit in {{area.slug}}</div>
            </ng-container>
        </ng-container>

        <svg>
            <ng-container *ngFor="let area of areas">
                <svg:path class="territory" [attr.d]="area.path" [id]="area.slug" />
            </ng-container>
        </svg>
    </div>
</div>
