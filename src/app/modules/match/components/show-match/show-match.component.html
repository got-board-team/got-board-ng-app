<a routerLink="/matches">Matches</a>

<div *ngIf="match">
    <h1>Match {{match.id}} created at: {{match.createdAt | date: 'medium'}}</h1>

    <h2>This is the board!</h2>

    <ul>
        <li *ngFor="let unit of units" [dragData]="unit" draggable>{{unit}}</li>
    </ul>

    <div *ngFor="let area of areas" droppable (onDrop)="onItemDrop($event, area)" style="border:1px solid #ccc;padding: 2em;">
        <p>{{area.name}}</p>
        <p>Total of units: {{area.units.length}}</p>
        <p>Footmans: {{unitCount(area, 'footman')}}</p>
        <p>Knights: {{unitCount(area, 'knight')}}</p>
        <p>Sieges: {{unitCount(area, 'siege')}}</p>
    </div>
</div>
