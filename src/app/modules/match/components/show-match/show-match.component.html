<div *ngIf="match">
  <div style="display:flex;justify-content:space-between;">
    <div style="display:flex;">
      <div><a routerLink="/matches">Matches</a></div>
    </div>

    <div>
      <h1>Match {{match.id}} created at: {{match.createdAt | date: 'medium'}}</h1>
    </div>
  </div>

  <div id="board">
    <svg>
      <ng-container *ngFor="let area of areas">
        <svg:path class="territory" [attr.d]="area.path" [id]="area.slug" />
      </ng-container>
    </svg>

    <ng-container *ngIf="boardUnits.length > 0">
      <div *ngFor="let unit of boardUnits" [id]="unit.id" [ngClass]="'unit ' + unit.type" [attr.data-unit-type]="unit.type" [attr.style.background.image]="'/assets/units/baratheon-' + unit.type + '.png'" [style.left]="unit.x + 'px'" [style.top]="unit.y + 'px'" boardDraggable boardDroppable [unit]="unit" (onDrop)="dropTerritory($event)" >{{unit.type}} unit</div>
    </ng-container>

    <ng-container *ngFor="let area of areas">
      <ng-container *ngIf="areaUnit[area.slug]">
        <div *ngFor="let unit of areaUnit[area.slug].units" [id]="unit.id" [ngClass]="'unit ' + unit.type" [attr.data-unit-type]="unit.type" [attr.style.background.image]="'/assets/units/baratheon-' + unit.type + '.png'" [style.left]="unit.x + 'px'" [style.top]="unit.y + 'px'" boardDraggable boardDroppable [unit]="unit" (onDrop)="dropTerritory($event)" >{{unit.type}} unit in {{area.slug}}</div>
      </ng-container>
    </ng-container>

    <div id="warroom" style="display: flex; position:absolute; top: 250px; left: 50px; background: rgba(0,0,0,.5); padding: 1em;">
      <div *ngFor="let unit of warRoomUnits" [ngClass]="'unit ' + unit.type" boardDraggable boardDroppable [unit]="unit" (onDragStart)="dragStart($event)" >{{unit}}</div>
    </div>
  </div>
</div>
